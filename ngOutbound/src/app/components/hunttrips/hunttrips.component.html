<table class="table table-success table-striped">
  <thead>
    <tr class="bg-primary">
      <th scope="col">Id</th>
      <th scope="col" >Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">Success</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    <!-- below is type script assigning the todo.completed to either true or not true  -->
    <tr  *ngFor="let hunt of hunts" (click)="displayInfo(hunt)">
      <th   scope="row" >{{hunt.id}}</th>
        <!-- we are adding a class called task so we can target this in CSS  to edit the actual task name to be strikethrough and gray -->
      <td class="task" >{{hunt.name}}</td>
      <td class="task" >{{hunt.startDate}}</td>
      <td class="task" >{{hunt.success}}</td>


      <td><button (click)="deleteHunt(hunt.id)">X</button></td>
    </tr>
  </tbody>
</table>
<div class="col-md-6">
  <label for="inputEmail4" class="form-label">Hunt Name: </label>
  <input type="text" name="firstName" [(ngModel)]="newHunt.name" />

<br>

<button class="btn btn-primary" (click)="addHunt(newHunt)"  type="submit" >Add Hunt</button>
</div>


<br>
<br>
<form *ngIf="editHunt" #createForm = "ngForm" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" [(ngModel)]="editHunt.name" />

<br>
    <label for="description" class="form-label">Decription</label>
    <input type="text" name="description" [(ngModel)]="editHunt.description" />

<br>
    <label for="completed" class="form-label">Completed</label>
    <input type="checkbox" name="completed"[(ngModel)]="editHunt.startDate"  />

<br>

<button class="btn btn-primary" (click)="editHunt = null"  type="submit" >Cancel</button>

<button class="btn btn-primary" (click)="updateHunt(editHunt, editHunt.id)"  type="submit" >Save</button>

  </div>
  </form>

  <!-- ---------------- DETAIL SECTION ------------ -->
<div *ngIf="selected">
  <h1>Hunt Trip Details</h1>
<h3>{{selected.id}}</h3>
<p>{{selected.name}}</p>
<p>{{selected.description}}</p>
<p>{{selected.startDate}}</p>
<p>{{selected.endDate}}</p>
<p>{{selected.success}}</p>

<button class="btn btn-primary" type="submit" (click)="setEditHunt()">EDIT</button>
<button class="btn btn-primary" type="submit" (click)="displayTable()">BACK</button>

</div>
